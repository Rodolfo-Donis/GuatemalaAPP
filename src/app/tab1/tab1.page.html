<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title class="ion-title">
            {{title}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Promociones</ion-title>
        </ion-toolbar>
    </ion-header>

    <app-explore-container name="">

    </app-explore-container>

    <ngx-datatable [rows]="companies" class="bootstrap" [rowHeight]="auto" [headerHeight]="50" [columnMode]="'force'">
        <ngx-datatable-column name="id" width="10"></ngx-datatable-column>
        <ngx-datatable-column name="name"></ngx-datatable-column>
        <ngx-datatable-column name="gender"></ngx-datatable-column>
        <ngx-datatable-column name="Actions" sortable="false">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <ion-button class="btn-det" size="small" fill="outline" (click)="open(row)">Detalle</ion-button>
            </ng-template>

        </ngx-datatable-column>
    </ngx-datatable>
    <div class="ion-padding detail-detail">
        <hr>
        <IonFooter>
            <IonToolbar>
                <IonTitle class="ion-Footer">Guatemala.com</IonTitle>
                <table>
                    <tr>
                        <td>
                            <ion-chip color="twitter" button (click)="openExternalUrl('https://www.instagram.com/guatemala/')">
                                <ion-icon name="logo-twitter"></ion-icon>
                                <ion-label>Instagram</ion-label>
                            </ion-chip>
                        </td>
                        <td>
                            <ion-chip color="dark" button (click)="openExternalUrl('https://www.facebook.com/Guatemalacom/?ref=email-signature')">
                                <ion-icon name="logo-github"></ion-icon>
                                <ion-label>Facebook</ion-label>
                            </ion-chip>
                        </td>
                    </tr>
                </table>
            </IonToolbar>
        </IonFooter>
    </div>
</ion-content>
